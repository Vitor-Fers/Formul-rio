<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Formulário</title>
</head>
<body>
    <main class="main-container">
        
    <div class="text-container">
    <div class="text-left">
        <h1>
        FICOU COM DÚVIDA?<br> NOS MANDE UMA MENSAGEM!</h1>
        
        <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e  entraremos em contato em menos de 24h.</p>
    </div>
    </div>

    <div class="singUP-container">
        <form class="form-area" action="">
            <div class="inputs-container">
            <input class="inputArea name" id="name" type="text" name="name" placeholder="Nome completo *(campo obrigatório)" maxlength="20">
            
            <input type="email" class="inputArea email"
            placeholder="email *(campo obrigatório)" name="email" id="email">

            <input type="tel" class="inputArea numberFone" id="numberFone" name="numberFone" placeholder="Telefone *(campo obrigatório)" maxlength="11">

            <textarea name="Mensage" id="Mensage" cols="30" rows="10" style="resize: none" placeholder="Mensagem " maxlength="500"></textarea>

            <button class="submit" type="submit">Enviar</button>
            </div>
    </form>
    </div>
    </main>
    <script src="src/Js/index.js"></script>
</body>
</html>
